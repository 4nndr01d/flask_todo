{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container">
    <h1>Todo App</h1>
    <br>
    <div class="col-sm-12" >
        <form class="form-horizontal" action="/" method="post">
        <div class="form-group ">
            <label for="content">Content:</label>
            <input type="text" class="form-control" id="content" name="content">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Add Task</button>
        </div>
    </form>
    </div>


    <h3>Todo list</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        {% if tasks %}
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}" class="btn btn-danger"><i class="glyphicon glyphicon-trash "></i></a>
                <a href="/update/{{task.id}}" class="btn btn-primary"><i class="glyphicon glyphicon-cog"></i></a>
            </td>
        </tr>
        {% endfor %}
        {% else: %}
            <tr>
                <th>
                    <p>Task list empty ...</p>
                </th>
            </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
