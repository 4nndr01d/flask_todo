{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container">

    <div class="col-sm-12 row">
        <h1>Update Task</h1>
        <br>
        <form class="form-horizontal update-task__form row" action="/update/{{task.id}}" method="post">
            <div class="col-sm-10 ">
                <label for="content">Content:</label>
                <input type="text" class="form-control" id="content" name="content" value="{{task.content}}">
            </div>

            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Update Task</button>
            </div>
        </form>
    </div>


</div>
{% endblock %}
